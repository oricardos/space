{% extends 'auth/base.html' %}
{% load static%}

{% block title %}Nova Imagem - Space {% endblock %}

{% block content %}
<div class="container vh-100 d-flex flex-column justify-content-center">
    <div class="wrapper-register">
        <h1 class="text-center">Space</h1>
        <form action="{% url 'new-image' %}" method="POST" enctype="multipart/form-data" class="d-flex w-100 justify-content-center mb-4">
            {% csrf_token %}
            <fieldset class="p-3" style="all: revert;">
                <legend style="all: revert;">Nova Imagem</legend>
                <div class="d-flex flex-column justify-content-center align-center">
                    {%include '_messages.html' %}
                    
                    {% for field in form.visible_fields %}
                    <div class="form-floating mb-3 w-100">
                        {{ field }}
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        <div id="helper" class="form-text">{{ field.help_text }}</div>
                    </div>
                    
                    {% endfor %}
                    <button type="submit" class="btn btn-success">Adicionar Artigo</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
