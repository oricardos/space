{% extends 'auth/base.html' %}
{% load static%}

{% block title %}Cadastro - Space {% endblock %}

{% block content %}
<div class="container text-center vh-100 d-flex flex-column justify-content-center">
    <div class="wrapper-register">
        <h1>Cadastro</h1>

        <form action="{% url 'register' %}" method="POST" class="d-flex w-100 justify-content-center mb-4">
            {% csrf_token %}
            <div class="d-flex flex-column justify-content-center align-center w-50">
                {% for field in form.visible_fields %}
                <div class="form-floating mb-3 w-100">
                    {{ field }}
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>
        </form>

        <span>Já possui uma conta?</span>
        <a href="{% url 'login' %}">Faça login</a>
    </div>
</div>
{% endblock %}
