{% extends 'auth/base.html' %}
{% load static%}

{% block title %}Cadastro - Space {% endblock %}

{% block content %}
<div class="container vh-100 d-flex flex-column justify-content-center">
    <div class="wrapper-register">
        <h1 class="text-center">Space</h1>
        <form action="{% url 'register' %}" method="POST" class="d-flex w-100 justify-content-center mb-4">
            {% csrf_token %}
            <fieldset class="p-3" style="all: revert;">
                <legend style="all: revert;">Register</legend>
            
                <div class="d-flex flex-column justify-content-center align-center">
                    {%include '_messages.html' %}
                    
                    {% for field in form.visible_fields %}
                    <div class="form-floating mb-3 w-100">
                        {{ field }}
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                </div>
            </fieldset>
        </form>

        <div class="text-center">
            <span>Já possui uma conta?</span>
            <a href="{% url 'login' %}">Faça login</a>
        </div>
        
    </div>
</div>
{% endblock %}
